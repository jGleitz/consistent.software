name: Continuous Integration

on:
  push:
  pull_request:

jobs:
  should-run:
    name: Check for Duplicate Run
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read
    outputs:
      result: ${{ steps.check.outputs.result }}
    steps:
      - name: Check for Open Pull Request
        id: check
        run: |
          if [[ "$GITHUB_EVENT_NAME" == "push" && "$GITHUB_REF_NAME" != "main" ]]; then
            open_prs=$(gh pr list --repo "$GITHUB_REPOSITORY" --head "$GITHUB_REF_NAME" --state open --json number --jq 'length')
            if [[ "$open_prs" -gt 0 ]]; then
              echo "result=false" >> "$GITHUB_OUTPUT"
              exit 0
            fi
          fi
          echo "result=true" >> "$GITHUB_OUTPUT"
        env:
          GH_TOKEN: ${{ github.token }}

  assemble_and_test:
    name: Assemble & Test
    needs: should-run
    if: needs.should-run.outputs.result == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6

      - name: Set Up Java
        uses: actions/setup-java@be666c2fcd27ec809703dec50e508c2fdc7f6654 # v5
        with:
          java-version-file: .sdkmanrc
          distribution: temurin
          cache: gradle

      - name: Set Up PNPM
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0
        with:
          package_json_file: documentation/package.json

      - name: Setup Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version-file: .nvmrc
          cache: pnpm
          cache-dependency-path: documentation/pnpm-lock.yaml

      - name: Configure Gradle
        run: mkdir -p $HOME/.gradle && cp ./gradle.ci.properties $HOME/.gradle/gradle.properties

      - name: Assemble
        run: ./gradlew compileAll assemble

      - name: Upload Documentation
        if: ${{ !cancelled() }}
        uses: actions/upload-pages-artifact@7b1f4a764d45c48632c6b24a0339c27f5614fb0b # v4.0.0
        with:
          path: documentation/build/site

      - name: Test
        run: ./gradlew allTests

      - name: Upload Test Results
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6
        with:
          name: test-results
          path: "**/build/test-results/"

  publish_documentation:
    name: Publish Documentation
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs: assemble_and_test

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages

    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@d6db90164ac5ed86f2b6aed7e0febac5b3c0c03e # v4.0.5
